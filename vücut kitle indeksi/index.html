<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Hesaplayıcı</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>BMI (Vücut Kitle İndeksi) Hesaplayıcı</h2>
        <label for="height">Boy (cm):</label>
        <input type="number" id="height" placeholder="Boyunuzu girin">
        
        <label for="weight">Kilo (kg):</label>
        <input type="number" id="weight" placeholder="Kilonuzu girin">
        
        <button onclick="calculateBMI()">Hesapla</button>
        
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
